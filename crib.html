<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Cribbage</title>
  <meta name="description" content="Online Cribbage App">
  <meta name="author" content="Alex Nowicki of nowickidesign.com">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body class="app">
  <section class="welcome is-hidden">
    <p>Who are you?</p>
    <button class="identify" data-id="0"></button>
    <button class="identify" data-id="1"></button>
  </section>
  <section class="opponent">
    <h2>Opponent Area</h2>
    <div class="hand"></div>
    <div class="discard"></div>
  </section>
  <section class="draw">
    <h2>Draw Area</h2>
    <div class="deck">
      <img src="images/cardBack.png" />
    </div>
    <button id="deal" disabled>Deal Cards</button>
    <button id="new">New Game</button>
  </section>
  <section class="play">
    <h2>Play Area</h2>
    <div class="self">
      <h3>Self</h3>
    </div>
    <div class="opponent">
      <h3>Opponent</h3>
    </div>
    <div class="tally">0</div>
  </section>
  <section class="crib">
    <h2>Crib</h2>
    <div class="crib"></div>
  </section>
  <section class="self">
    <h2>Self Area</h2>
    <div class="hand"></div>
    <div class="discard"></div>
    <button id="cut" disabled>Cut Deck</button>
    <button id="go" disabled>Go</button>
  </section>



  <script src="https://unpkg.com/gitrows@latest/dist/gitrows.min.js"></script>
  <script src="js/crib.js"></script>
</body>
</html>
